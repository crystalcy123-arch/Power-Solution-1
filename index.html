<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Solution | EcoSmart Living</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom": "https://esm.sh/react-dom@^19.2.4",
        "react-dom/client": "https://esm.sh/react-dom@^19.2.4/client",
        "react/": "https://esm.sh/react@^19.2.4/",
        "@google/genai": "https://esm.sh/@google/genai@^1.41.0"
      }
    }
    </script>

    <link rel="stylesheet" href="/index.css">
</head>
<body class="bg-slate-50 text-slate-900">

    <div id="root"></div>

    <div id="successModal" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-sm flex items-center justify-center z-50">
        <div class="bg-white p-8 rounded-2xl text-center max-w-sm mx-4 shadow-2xl">
            <div class="w-16 h-16 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto mb-4 text-2xl font-bold">✓</div>
            <h2 class="text-2xl font-bold mb-2 text-slate-800">Submitted!</h2>
            <p class="text-slate-500 mb-6 text-sm">Your request has been received. Our team will contact you shortly.</p>
            <button onclick="closeModal()" class="w-full bg-[#1B4332] text-white py-2 rounded-lg font-semibold hover:bg-opacity-90 transition">
                Great!
            </button>
        </div>
    </div>

    <script>
        // 定义关闭弹窗函数
        function closeModal() {
            const modal = document.getElementById('successModal');
            if (modal) modal.classList.add('hidden');
        }

        // 监听表单提交（通过事件委托处理 React 渲染的表单）
        document.addEventListener('submit', async function(e) {
            if (e.target && e.target.id === 'contactForm') {
                e.preventDefault();
                
                const btn = document.getElementById('submitBtn');
                const modal = document.getElementById('successModal');
                
                if (btn) {
                    btn.disabled = true;
                    btn.style.opacity = "0.7";
                    btn.innerText = "Processing...";
                }

                const formData = new FormData(e.target);
                
                try {
                    const response = await fetch("https://formspree.io/f/xpqjrjyz", {
                        method: 'POST',
                        body: formData,
                        headers: { 'Accept': 'application/json' }
                    });

                    if (response.ok) {
                        if (modal) modal.classList.remove('hidden');
                        e.target.reset();
                    } else {
                        alert("Submission failed. Please check your Formspree ID.");
                    }
                } catch (error) {
                    alert("Network error. Please try again later.");
                } finally {
                    if (btn) {
                        btn.disabled = false;
                        btn.style.opacity = "1";
                        btn.innerText = "Start My Home Analysis";
                    }
                }
            }
        });
    </script>

    <script type="module" src="/src/index.tsx"></script>
</body>
</html>
