<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Solution | EcoSmart Living</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-slate-50 text-slate-900">

    <div id="root" class="min-h-screen flex items-center justify-center p-6">
        <div class="bg-white p-8 rounded-2xl shadow-xl max-w-md w-full border border-slate-100">
            <h2 class="text-2xl font-bold mb-6 text-[#1B4332]">Start Your Analysis</h2>
            <form id="contactForm" action="https://formspree.io/f/xpqjrjyz" method="POST" class="space-y-4">
                <div>
                    <label class="block text-sm font-semibold mb-1">Email Address</label>
                    <input type="email" name="email" required placeholder="name@company.com" 
                           class="w-full px-4 py-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-green-500 outline-none">
                </div>
                <button type="submit" id="submitBtn" 
                        class="w-full bg-[#1B4332] hover:bg-[#2d5a44] text-white font-bold py-3 rounded-xl transition duration-200 shadow-lg">
                    Start My Home Analysis
                </button>
            </form>
        </div>
    </div>

    <div id="successModal" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-sm flex items-center justify-center z-50">
        <div class="bg-white p-8 rounded-2xl text-center max-w-sm mx-4 shadow-2xl">
            <div class="w-16 h-16 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto mb-4 text-2xl font-bold">✓</div>
            <h2 class="text-2xl font-bold mb-2 text-slate-800">Submitted!</h2>
            <p class="text-slate-500 mb-6">Your green energy request has been received. We'll be in touch soon.</p>
            <button onclick="closeModal()" class="w-full bg-[#1B4332] text-white py-2 rounded-lg font-semibold hover:bg-opacity-90">
                Great!
            </button>
        </div>
    </div>

    <script>
        // 等待页面加载完成
        window.onload = function() {
            const form = document.getElementById('contactForm');
            const modal = document.getElementById('successModal');
            const btn = document.getElementById('submitBtn');

            if (!form) return;

            form.addEventListener('submit', async function(e) {
                e.preventDefault(); // 阻止默认跳转
                
                btn.disabled = true;
                btn.style.opacity = "0.7";
                btn.innerText = "Processing...";

                const formData = new FormData(form);
                
                try {
                    // 修复后的语法
                    const response = await fetch("https://formspree.io/f/xpqjrjyz", {
                        method: 'POST',
                        body: formData,
                        headers: { 'Accept': 'application/json' }
                    });

                    if (response.ok) {
                        modal.classList.remove('hidden'); // 显示弹窗
                        form.reset(); // 清空输入
                    } else {
                        alert("Submission failed. Please check your Formspree ID.");
                    }
                } catch (error) {
                    alert("Network error. Please try again later.");
                } finally {
                    btn.disabled = false;
                    btn.style.opacity = "1";
                    btn.innerText = "Start My Home Analysis";
                }
            });
        };

        function closeModal() {
            document.getElementById('successModal').classList.add('hidden');
        }
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
